# Standalone Hydra Settlement Layer for SON
# No external dependencies - runs completely offline

version: '3.8'

services:
  hydra-control:
    build:
      context: .
      dockerfile: Dockerfile.hydra_control
    container_name: son-hydra-control
    ports:
      - "8085:8085"
    volumes:
      - ./state:/app/state
      - ./test_vectors:/app/test_vectors
    environment:
      - CONTROL_PORT=8085
    command: ["python", "/app/hydra_control.py", "--server"]
    restart: unless-stopped
