version: "3.8"

services:
  # ==========================================
  # SENTINEL ORCHESTRATOR (Backend & Frontend)
  # ==========================================

  backend:
    build: ./backend
    container_name: son-backend
    ports:
      - "8000:8000"
    environment:
      - HYDRA_NODE_URL=ws://hydra-node:4001
      - MASUMI_REGISTRY_URL=http://registry-service:3000
      - MASUMI_PAYMENT_URL=http://payment-service:3001
    depends_on:
      - hydra-node
      - registry-service
      - payment-service
    volumes:
      - ./backend:/app
    networks:
      - son-network

  frontend:
    build: ./frontend
    container_name: son-frontend
    ports:
      - "3002:3000" # Host 3002 -> Container 3000 (Next.js default)
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - son-network

  # ==========================================
  # MASUMI NETWORK NODES
  # ==========================================

  registry-service:
    image: ghcr.io/masumi-network/masumi-registry-service:0.22.0
    container_name: masumi-registry-service
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-registry:5432/postgres?schema=public
      - ADMIN_KEY=admin123
      - BLOCKFROST_API_KEY_PREPROD=${BLOCKFROST_API_KEY_PREPROD}
      - SEED_ONLY_IF_EMPTY=TRUE
    depends_on:
      postgres-registry:
        condition: service_healthy
    command: >
      sh -c "apt-get update && apt-get install -y curl && npm run prisma:migrate && npm run prisma:seed && npm start"
    networks:
      - son-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    image: ghcr.io/masumi-network/masumi-payment-service:0.22.0
    container_name: masumi-payment-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-payment:5432/postgres?schema=public
      - ENCRYPTION_KEY=secret123
      - ADMIN_KEY=admin123
      - BLOCKFROST_API_KEY_PREPROD=${BLOCKFROST_API_KEY_PREPROD}
      - SEED_ONLY_IF_EMPTY=TRUE
    depends_on:
      postgres-payment:
        condition: service_healthy
    command: >
      sh -c "apt-get update && apt-get install -y curl && npm run prisma:migrate && npm run prisma:seed && npm start"
    networks:
      - son-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-registry:
    image: postgres:15
    container_name: masumi-postgres-registry
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./masumi-node/postgres-registry/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - son-network

  postgres-payment:
    image: postgres:15
    container_name: masumi-postgres-payment
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./masumi-node/postgres-payment/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - son-network

  # ==========================================
  # HYDRA NODE
  # ==========================================

  hydra-node:
    image: inputoutput/hydra-node:latest
    container_name: son-hydra-node
    ports:
      - "4001:4001"  # WebSocket API
      - "4002:4002"  # Hydra P2P
    volumes:
      - ./hydra-node/config.json:/app/config.json
      - ./hydra-node/ledger:/app/ledger
    environment:
      - HYDRA_NODE_ID=son-hydra-1
      - HYDRA_NETWORK=preview
    command: ["--devnet"]
    networks:
      - son-network

networks:
  son-network:
    driver: bridge
